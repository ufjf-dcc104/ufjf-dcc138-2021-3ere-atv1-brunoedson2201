<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DCC138 exemplo01</title>
</head>
<body>
    <h1>DCC138 exemplo01</h1>
    <canvas></canvas>
    <p>por Bruno Edson de Paiva Alves</p>
    <script>
        let canvas = document.querySelector("canvas");
        let ctx = canvas.getContext("2d");
        canvas.width = 480;
        canvas.height = 320;
        
        let p = {
            x : 150,
            vx : 0, //velocidade de x
            ax : 0,
            y : 100,
            vy : 0, //velocidade de y
            ay : 0,
            desenhar: function(){
                ctx.fillStyle = "white";
                ctx.fillRect(this.x, this.y, 20, 20);
            }
        };

        let e = {
            x : 300,
            vx : 0, //velocidade de x
            ax : 0,
            ey : 200,
            evy : 0, //velocidade de y
            eay : 0,
            desenhar: function(){
                ctx.fillStyle = "red";
                ctx.fillRect(this.x, this.ey, 20, 20);
            }
        }


        const K = 80;
        let a = 0;
        let t0;
        let dt;
        requestAnimationFrame(desenha);

        function desenha(t){
            t0 = t0 ?? t;
            dt = (t - t0)/1000; //milissegundos dividido por 1s

            //controladores
            e.ax = 0.5*(p.x - e.x) - 0.2*e.vx;
            e.eay = 0.5*(p.y - e.ey) - 0.2*e.evy;

            //Atualiza dinâmica dos estados
            p.vx = p.vx + p.ax*dt;
            p.x = p.x + p.vx*dt;
            p.vy = p.vy + p.ay*dt;
            p.y = p.y + p.vy*dt;

            e.vx = e.vx + e.ax*dt;
            e.x = e.x + e.vx*dt;
            e.evy = e.evy + e.eay*dt;
            e.ey = e.ey + e.evy*dt;
            //variáveis de estado, não pode mudar bruscamente na animação, usar o dt;

            //desenha fundos
            ctx.fillStyle = "black";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            //desenha elementos
            p.desenhar();
            e.desenhar();

            requestAnimationFrame(desenha);
            t0 = t;
        }

        addEventListener("keydown", teclaPressionada);
        addEventListener("keyup", teclaSolta);

        function teclaPressionada(event){
            //adiciona controle de velocidade
            console.log(event.key);
            switch (event.key) {
                case "ArrowUp":
                    p.ay = -K;
                    break;
                
                case "ArrowDown":
                    p.ay = +K;
                    break;

                case "ArrowLeft":
                    p.ax = -K;
                    break;

                case "ArrowRight":
                    p.ax = +K;
                    break;
            }
        }

        function teclaSolta(event){
            //adiciona controle de velocidade
            console.log(event.key);
            switch (event.key) {
                case "ArrowUp":
                    p.vy = 0;
                    p.ay = 0;
                    break;
                
                case "ArrowDown":
                    p.vy = 0;
                    p.ay = 0;
                    break;

                case "ArrowLeft":
                    p.vx = 0;
                    p.ax = 0;
                    break;

                case "ArrowRight":
                    p.vx = 0;
                    p.ax = 0;
                    break;
            }
        }
    </script>
</body>
</html>
