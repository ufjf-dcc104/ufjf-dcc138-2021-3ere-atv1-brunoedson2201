<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DCC138 Exemplo01</title>
</head>
<body>
    <h1>DCC138 Exemplo01</h1>
    <canvas></canvas>
    <p>por Bruno Edson de Paiva Alves</p>
    <script>
        let canvas = document.querySelector("canvas");
        let ctx = canvas.getContext("2d");
        canvas.width = 480;
        canvas.height = 320;
        let x = 100;
        let vx = 0; //velocidade de x
        let y = 50;
        let vy = 0; //velocidade de y
        const V = 80;
        let a = 0;
        let t0;
        let dt;
        requestAnimationFrame(desenha);

        function desenha(t){
            t0 = t0 ?? t;
            dt = (t - t0)/1000; //milissegundos dividido por 1s

            //Atualiza estados
            x = x + vx*dt; //vira "tamanho", ou seja, roda a 10 pixels por segundos
            y = y + vy*dt;
            //variáveis de estado, não pode mudar bruscamente na animação, usar o dt;

            //desenha fundos
            ctx.fillStyle = "black";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            //desenha elementos
            ctx.fillStyle = "white";
            ctx.fillRect(x, y, 20, 20);

            requestAnimationFrame(desenha);
            t0 = t;
        }

        addEventListener("keydown", teclaPressionada);
        addEventListener("keyup", teclaSolta);

        function teclaPressionada(event){
            //adiciona controle de velocidade
            console.log(event.key);
            switch (event.key) {
                case "ArrowUp":
                    vy = -V;
                    break;
                
                case "ArrowDown":
                    vy = +V;
                    break;

                case "ArrowLeft":
                    vx = -V;
                    break;

                case "ArrowRight":
                    vx = +V;
                    break;
            }
        }

        function teclaSolta(event){
            //adiciona controle de velocidade
            console.log(event.key);
            switch (event.key) {
                case "ArrowUp":
                    vy = 0;
                    break;
                
                case "ArrowDown":
                    vy = 0;
                    break;

                case "ArrowLeft":
                    vx = 0;
                    break;

                case "ArrowRight":
                    vx = 0;
                    break;
            }
        }
    </script>
</body>
</html>
