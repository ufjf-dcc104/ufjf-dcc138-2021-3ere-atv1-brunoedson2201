<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DCC138 exemplo01</title>
  </head>

  <body>
    <h1>DCC138 exemplo01</h1>
    <canvas></canvas>
    <p>por Bruno Edson de Paiva Alves</p>
    <script>
      let canvas = document.querySelector("canvas");
      let ctx = canvas.getContext("2d");
      canvas.width = 480;
      canvas.height = 320;

      let p = {
        x: 150,
        vx: 0, //velocidade de x
        ax: 0,
        y: 100,
        vy: 0, //velocidade de y
        ay: 0,
        cor: "white",
        desenhar: desenharElemento,
        mover: moverElemento,
      };

      const sprites = [];
      for (let ne = 0; ne < 20; ne++) {
        let e = {
          x: canvas.width * Math.random(),
          vx: 0, //velocidade de x
          ax: 0,
          y: canvas.height * Math.random(),
          vy: 0, //velocidade de y
          ay: 0,
          cor: "red",
          desenhar: desenharElemento,
          mover: moverElemento,
          controlar: perseguirAlvo,
        };
        sprites.push(e);
      }

      let o = {
        x: -1000,
        vx: 0, //velocidade de x
        ax: 0,
        y: 150,
        vy: 0, //velocidade de y
        ay: 0,
        cor: "blue",
        desenhar: desenharElemento,
        mover: moverElemento,
        mover: moverElemento,
        controlar: function () {
          if (this.x > canvas.width + 60) {
            this.x = -1000;
            this.ax = 0;
            this.vx = 0;
          }
        },
      };

      sprites.push(o);

      const K = 180;
      let t0;
      let dt;
      requestAnimationFrame(desenha);

      function desenha(t) {
        t0 = t0 ?? t;
        dt = (t - t0) / 1000; //milissegundos dividido por 1s

        //desenha fundos
        ctx.fillStyle = "black";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        p.mover();
        p.desenhar();

        for (let s = 0; s < sprites.length; s++) {
          const sprite = sprites[s];
          //controladores
          //sprite.controlar({x: 250, y: 150});
          sprite.controlar?.(p); //?. serve para que se a função existir, chamar ela, caso contrário, não faz nada
          //Atualiza dinâmica dos estados
          sprite.mover?.();
          //desenha elementos
          sprite.desenhar();
        }

        //variáveis de estado, não pode mudar bruscamente na animação, usar o dt;

        requestAnimationFrame(desenha);
        t0 = t;
      }

      function moverElemento() {
        this.vx = this.vx + this.ax * dt;
        this.x = this.x + this.vx * dt;
        this.vy = this.vy + this.ay * dt;
        this.y = this.y + this.vy * dt;
      }

      function desenharElemento() {
        ctx.fillStyle = this.cor;
        ctx.fillRect(this.x, this.y, 20, 20);
      }

      function perseguirAlvo(alvo) {
        this.ax = 0.5 * (alvo.x - this.x) - 0.2 * this.ax;
        this.ay = 0.5 * (alvo.y - this.y) - 0.2 * this.ay;
      }

      function evitarAlvo(alvo) {
        this.ax = -0.5 * (alvo.x - this.x) - 0.2 * this.ax;
        this.ay = -0.5 * (alvo.y - this.y) - 0.2 * this.ay;
      }

      addEventListener("keydown", teclaPressionada);
      addEventListener("keyup", teclaSolta);

      function teclaPressionada(event) {
        //adiciona controle de velocidade
        console.log(event.key);
        switch (event.key) {
          case "ArrowUp":
            p.ay = -K;
            break;
          case "ArrowDown":
            p.ay = +K;
            break;
          case "ArrowLeft":
            p.ax = -K;
            break;
          case "ArrowRight":
            p.ax = +K;
            break;
        }
      }

      function teclaSolta(event) {
        //adiciona controle de velocidade
        console.log(event.key);
        switch (event.key) {
          case "ArrowUp":
            p.ay = 0;
            break;
          case "ArrowDown":
            p.ay = 0;
            break;
          case "ArrowLeft":
            p.ax = 0;
            break;
          case "ArrowRight":
            p.ax = 0;
            break;
			case " ":
				if(o.x === -1000){
					o.x = p.x;
					o.y = p.y;
					o.vx = 0;
					o.ax = 100;
					break;
				}
        }
      }
    </script>
  </body>
</html>
